<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">DashBoard page</title>
</head>
<body>
	<section>

		<div class="container-fluid">
			<div class="row">
				<div class="container mt-3" th:if="${session.message}">
					<div class="alert text-center"
						th:classappend="${session.message.type}" role="alert">
						<span th:text="${session.message.content}"></span>
						<th:block th:text="${@sessionsHelper.removeMessageFromSession()}"></th:block>
					</div>
				</div>
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">

							<h3>Change Password</h3>

							<form method="post" th:action="@{/user/change_password}"
								action="#">

								<!--  old Password -->

								<label for="inputPassword5" class="form-label">Old
									Password</label> <input type="password" id="inputPassword5" required
									name="oldPassword" class="form-control"
									aria-describedby="passwordHelpBlock">
								<div id="passwordHelpBlock" class="form-text">Your
									password must be 8-20 characters long, contain letters and
									numbers, and must not contain spaces, special characters, or
									emoji.</div>

								<!-- Change Password -->

								<label for="inputPassword5" class="form-label">New
									Password</label> <input type="password" id="inputPassword5" required
									name="newPassword" class="form-control"
									aria-describedby="passwordHelpBlock">
								<div id="passwordHelpBlock" class="form-text">Your
									password must be 8-20 characters long, contain letters and
									numbers, and must not contain spaces, special characters, or
									emoji.</div>

								<div class="container-fluid mt-3 text-center">
									<button type="submit" class="btn btn-success">Change
										Password</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#settings-link").addClass("active");
        });
      </script>
	</section>
</body>
</html>
